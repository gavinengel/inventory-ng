
<div>
  <form id="create" ng-submit="processUpdate()" ng-show='true'>

<form class="form-horizontal" role="form">
  <div class="form-group content">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" placeholder="Item Name">
    </div>
  </div>
  <div class="form-group">
    <label for="description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Sign in</button>
    </div>
  </div>
</form>

    <fieldset>
      <div class="content float-left">
        <div class='cardform'>
          <div class="cardformtitle">
            Create Item
          </div>
          <div class="cardformbody" >
            <label for="name">Item Name*:</label>
            <input type="text" ng-model="formData.name" name="name" value="">
          </div>
          <div class="cardformbody">
            <label for="description">Description:</label>
            <input type="text" ng-model="formData.description" name="description" value="">
          </div>
          <div class="cardformbody">
            <label for="quantity">Quantity*:</label>
            <input type="text" ng-model="formData.quantity" name="quantity" value="" required>
          </div>
          <div class="cardformbody">
            <label for="price">Unit Price:</label>
            <input type="text" ng-model="formData.price" name="price" value="">
          </div>
          <div class="cardfooter">

            <button type="submit" class='button-teal' name="submit" value='Create' >Create</button>
            <a href="#home"><input type='button' class='button-red' value='Cancel'></a>
                <br>{{ formData }}{{errorName}}


          </div>
        </div>
      </div>
    </fieldset>
</form>
</div>
